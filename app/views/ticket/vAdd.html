<form method="post" action="Tickets/update">
<fieldset>
<legend>Ajouter/modifier un ticket</legend>
<div class="form-group">
	<input type="submit" value="Valider" class="btn btn-default">
	<a class="btn btn-default" href="{{config["siteUrl"]}}tickets">Annuler</a>
</div>
<div class="alert alert-info">Ticket : {{ticket.toString()|raw}}</div>
<div class="form-group">
	<input type="hidden" name="id" value="{{ticket.getId()}}">
	<label for="type">Type</label>
	<select class="form-control" name="type">
	{{listType|raw}}
	</select>
	<label for="idCategorie">Catégorie</label>
	<select class="form-control" name="idCategorie">
	{{listCat|raw}}
	</select>
	<label for="titre">Titre</label>
	<input type="text" name="titre" id="titre" value="{{ticket.getTitre()}}" placeholder="Entrez le titre" class="form-control">
	<label for="description">Description</label>
	<textarea name="description" id="description" placeholder="Entrez la description" class="form-control">{{ticket.getDescription()}}</textarea>
</div>
<div class="form-group">
	<label>Statut</label>
	<div class="form-control" disabled>{{ticket.getStatut()|raw}}</div>
	<label>Emetteur</label>
	<div class="form-control" disabled>{{ticket.getUser()|raw}}</div>
	<label for="dateCreation">Date de création</label>
	<input type="text" name="dateCreation" id="dateCreation" value="{{ticket.getDateCreation()}}" disabled class="form-control">
	<input type="hidden" name="idStatut" value="{{ticket.getStatut().getId()}}">
	<input type="hidden" name="idUser" value="{{ticket.getUser().getId()}}">
</div>
<div class="form-group">
	<input type="submit" value="Valider" class="btn btn-default">
	<a class="btn btn-default" href="{{config["siteUrl"]}}tickets">Annuler</a>
</div>
</fieldset>
</form>
